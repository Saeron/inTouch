<form (submit)="registerUser($event)">
  <div class="container">
    <h2>Registro de Usuarios</h2>
    <div class="lineas">
      <input class="text" type="text" placeholder="Username" id="username">
    </div>
    <div class="lineas">
      <input class="text" type="text" placeholder="email" id="email">
    </div>
    <div class="lineas">
      <input class="text" type="password" placeholder="Password" id="password">
    </div>
    <div class="lineas">
      <input class="text" type="password" placeholder="ConfirmPassword" id="cpassword">
    </div>
    <div class="lineas">
      <input class="btn btn-primary" type="submit" value="submit">
    </div>
  </div>
</form>
