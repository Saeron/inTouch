<form class="example-container" (submit)="loginUser($event)">
  <h2>Login</h2>
  <mat-form-field>
    <input matInput placeholder="Username" id="username">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" placeholder="Password" id="password">
  </mat-form-field>
  <button mat-button type="submit">submit</button>
</form>
