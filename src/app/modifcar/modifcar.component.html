  <form class="example-container" (ngSubmit)="onSubmit()" [formGroup]="myform">
    <div>
    <button mat-button (click)="listado()" id="linklistado"><i class="material-icons">
        list
      </i></button>
    <h1>Modificar</h1>
  </div>
  
    <mat-form-field>
      <input matInput placeholder="Nombre" formControlName="nombre" required>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="Telefono" formControlName="telefono" required>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="Direccion de email" formControlName="email" required>
    </mat-form-field>
  
    <button mat-button type="submit">submit</button>
  </form>
